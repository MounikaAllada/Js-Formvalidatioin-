<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./project5.css">
</head>
<body>
  
  
  <div id="form">
    <div id="h1">PORJECT FORM VALIDATION</div>
    <div>
      <label class="label">Name</label><input type="text" class="data"  id="names" alt="name">
    </div>
      
    <div>
      <label class="label">E-mail</label><input type="text" class="data"  id="mails" alt="E-mail">
    </div>

    <div>
      <label class="label">Password</label><input type="text" class="data" id="passwords" alt="Password">
    </div>

    <div>
      <label class="label">Number</label><input type="text" class="data"  id="numbers" alt="Number">
    </div>

    <div id="submit">Submit</div>
  </div>
  <script src="./project5.js"></script>
</body>
</html>
